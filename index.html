<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20926c965f.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <div id="computer">Computer : 0</div>
            <div id="you">You : 0</div>
        </div>
        <div id="game">

            <div class="playground">
                <div class="user-instance">
                    <div class="rock hands" id="rock"><i class="fa-regular fa-hand-back-fist""></i></div>
                <div class=" paper hands" id="paper""><i class=" fa-regular fa-hand"></i></div>
                    <div class="scissor hands" id="scissor"><i class="fa-regular fa-hand-scissors"></i></div>
                    <!-- <br> -->
                </div>
                <div class="computer-instance">
                    <div class="hands" id="computer-output"></div>
                </div>
            </div>
            <div class="players">
                <h1>YOU</h1>
                <h1>Computer</h1>
            </div>
        </div>
    </div>
    <div id="prompts">
        <h1>Start Game~</h1>
    </div>

    <script src="index.js"></script>
</body>

</html>
